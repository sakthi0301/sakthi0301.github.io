<html>
<head>
<title>Table</title>
<link rel=icon href=paris.jpg type=image/jpg>
<meta name = viewport content="width=device-width", initial-scale="1.0">
<script>
    function showmsg() {
        alert("data row1-col2");
    }

    function showmsg2() {
        alert("data row1-col1");
    }

    function showmsg3() {
        alert("data row1-col3");
    }   

</script>
</head>
<body topmargin="20" leftmargin="50" background="">

<table border="3" width = 800 and height = 400 bordercolor="#99CDFF" align = center>
    <caption>My First Web Table<br><br></caption>
    <tr width="25%" height="25%">
        <th>header one</th>
        <th>header two</th>
        <th>header three</th>
        <th>header four</th>
    </tr>

    <tr width = 400 height = 400>
        <td onmousedown="showmsg2(this)">data row1  -col1</td>
        <td onmouseover = "showmsg(this)">data row1-col2</td>
        <td ondblclick="showmsg3(this)" >data row1-col3</td>
        <td id="col4">data row1-col4</td>
    </tr>

    <tr width = 400 height = 400>
        <td>data row2-col1</td>
        <td>data row2-col2</td>
        <td>data row2-col3</td>
        <td>data row2-col4</td>
    </tr>

</table>
<script>
    document.getElementById("col4").onclick = function() {
    change()
    };
    function change() {
        document.getElementById("col4").innerHTML = "row1 - col4";
        document.getElementById("col4").style.color = "#33AAEE";
        document.getElementById("col4").style.backgroundColor = "#FFCDAC";
        document.getElementById("col4").style.border = "#99CDFF ";
    }
</script>
</body>
</html>
